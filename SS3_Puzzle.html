<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle</title>
    <script>
        let arrImg = ["Lion_Part","Tiger_Part","DaiBang_Part","GauTrang_Part","LungMat_Part"]
        function changePic(part){
            let random=Math.floor(Math.random()* (arrImg.length));
            let partImg=document.getElementById("part"+part);
            let name = arrImg[random]+part;
            partImg.src = "images/"+name+".png";

        }
    </script>
</head>
<body>
    <table border="0px" width="760px" cellpadding="0px" cellspacing="0px"  >
        <tr >
            <td><img id="part1" src="images/Lion_Part1.png" onclick="changePic(1)" width="100%" height="100%"> </td>
        </tr>
        <tr>
            <td><img id="part2" src="images/Tiger_Part2.png" onclick="changePic(2)" width="100%" height="100%"> </td>
        </tr>
        <tr>
            <td><img id="part3" src="images/DaiBang_Part3.png" onclick="changePic(3)" width="100%" height="100%"> </td>
        </tr>
        <tr>
            <td><img id="part4" src="images/GauTrang_Part4.png" onclick="changePic(4)" width="100%" height="100%"> </td>
        </tr>
        <tr>
            <td><img id="part5" src="images/LungMat_Part5.png" onclick="changePic(5)" width="100%" height="100%"> </td>
        </tr>
    </table>

</body>
</html>
